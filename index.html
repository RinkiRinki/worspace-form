<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="bg-gray-100">
    
        

    <div class="container mx-auto flex flex-col md:flex-row h-screen gap-5 p-5 justify-center">

        <img class="w-full md:w-1/3 h-screen" src="./bgimg.jpg"/>

        <form class="flex w-full h-1/2 md:w-1/2 gap-5 flex-col my-12">
            <h1 class="text-2xl text-slate-700">Workshop Registration</h1>
            <h6 class="text-sm text-slate-800 font-mono">Complete form below to signup for the workshop</h6>
            
            <div class="flex justify-between">
            <label class="font-semibold">
                First Name -
                <input class="border w-full p-2  shadow-md" type="text" placeholder="First Name"/>
            </label>

            <label class="font-semibold">Last Name -
                <input class="border p-2 w-full shadow-md" type="text" placeholder="Last Name"/>
            </label>
        </div>

            <label class="font-semibold">Address -
                <input class="border p-2 w-full shadow-md" type="text" placeholder="Enter Your Address"/>
            </label>

            <div class="flex w-full justify-between">
                <label class="font-semibold">
                    City -
                    <input class="border p-2 w-full shadow-md" type="text" placeholder="City"/>
                </label>
    
                <label class="font-semibold">State -
                    <input class="border p-2 w-full shadow-md" type="text" placeholder="State"/>
                </label>
            </div>

            <label class="font-semibold">E-mail -
                <input class="border p-2 w-full shadow-md" type="email" placeholder="Enter Your E-mail"/>
            </label>

            <label class="font-semibold">Phone Number -
                <input class="border p-2 w-full shadow-md" type="tel" placeholder="Phone Number"/>
            </label>

            <input class="bg-slate-900 hover:shadow-xl hover:bg-slate-700 cursor-pointer text-white rounded-md py-4 text-center my-6" type="submit" value="Complete Registration" name="Complete Registration"/>

        </form>
    </div>
</body>
</html>
